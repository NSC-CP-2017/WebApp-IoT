<!-- validation rule -->
<script src="./MOAI_files/jquery-1.11.1.min.js"></script>
<script src="./MOAI_files/jquery.validate.min.js"></script>
<script src="./MOAI_files/additional-methods.min.js"></script>
<style>
    label.error{

<script>
    $("#signupform").validate({
    rules: {
        fname: "required",
        lname: "required",
        email: {
            required : true ,
            email : true,
            remote: {
                url: "/check-email",
                type: "post"
            }
        },
        password : {
            required: true,
            minlength : 5
        },
        password_confirm : {
            minlength : 5,
            equalTo : "#mainpassword"
        }
    },
    messages: {
        username: {
            remote: "This username has already been taken"
        },
        password: {
            minlength: "Password must be at least 5 characters"
        },
        email: {
            remote: "This email has already been taken"
        }
    },
    submitHandler: function (form) {
        form.submit();
    }});
</script>

<script>
$(document).ready(function(){
  // Add scrollspy to <body>
  $('body').scrollspy({target: ".navbar", offset: 50});

  // Add smooth scrolling on all links inside the navbar
  $("#myNavbar a").on('click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    }  // End if
  });

  $("#homeButton a").on('click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    }  // End if
  });
});
</script>
